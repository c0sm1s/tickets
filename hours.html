<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1Must Hours Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    select, input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Hours Log</h1>
  <form id="pointForm">
    <select id="userSelect" required>
      <option value="">Loading tutors...</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <h2>Add Tutor</h2>
  <form id="addStudentForm">
    <input type="text" id="newStudentName" placeholder="Student name" required>
    <button type="submit">Add Tutor</button>
  </form>

  <script>
    const allowedReferrer = 'https://c0sm1s.github.io/tickets/gateway.html';
    const fallbackUrl = 'https://1must.org/';

    if (document.referrer !== allowedReferrer) {
      alert("Please scan the QR code.");
      window.location.href = fallbackUrl;
    }

    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxSHxqr4-AYUwW2z3PzAc6EytiweBFmxrVaCTNrPR2xh_AxM6ftKNAvZ5BEHQphubi5kg/exec';

    async function fetchNames() {
      const res = await fetch(`${webAppUrl}?getNames=1`);
      const names = await res.json();
      const select = document.getElementById('userSelect');
      select.innerHTML = '<option value="">Select a tutor</option>';
      names.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    document.getElementById('pointForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('userSelect').value;
      const points = 4;

      const params = new URLSearchParams({ user, points });

      await fetch(webAppUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params
      });

      document.getElementById('pointForm').reset();
      alert('Hours Recorded!');
      window.location.href = fallbackUrl;
    });

  document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const newStudent = document.getElementById('newStudentName').value.trim();
    if (!newStudent) return;

    const params = new URLSearchParams({ newStudent });

    const response = await fetch(webAppUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params
    });

    const result = await response.text();
    alert(result);
    document.getElementById('addStudentForm').reset();
    fetchNames(); // refresh dropdown
  });

    fetchNames();
  </script>
</body>
</html>
